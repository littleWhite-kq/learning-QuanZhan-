<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="logon">
        <div class="rain">
            <div class="top">
                <div class="arrow">
                    <span class="iconfont icon-arrow">&#xe63e;</span>
                </div>
                <div class="sign">Sign Up</div>
                <div class="info">
                    <span class="iconfont icon-info">&#xe6e5;</span>
                </div>
            </div>
            
            <div class="photo">
                <div class="plus">
                    <span class="iconfont icon-plus">&#xe727;</span>
                    <div class="photo-word">PHOTO</div>
                </div>
            </div>

            <div class="message">
                <div class="box1">First Name <span class="border"></span> </div>
                <div class="box1">Last name <span class="border"></span> </div>
                <div class="box1">Email Address <span class="border"></span> </div>
                <div class="box2"> Password <span class="box2_spe">Show</span> </div>
            </div>
            <div class="button">
                <div class="button_box">
                    <span class="word">Sign Up</span>
                </div>
            </div>

            <div class="end">
                <div class="end-word">Allready a member? <span class="spe">Sign ln</span></div>
            </div>
        </div>
    </div>
</body>
